<!DOCTYPE html>
<html>
  <head>
      <title>{% block title %} {% endblock %}</title>
      <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}"> -->
      <link rel="stylesheet" href="../static/css/template.css">
  </head>

  <body>
    <header>
      <a href="{{ url_for('home') }}" class="logo">Music Genre Identifier</a>
      <nav>
        <a href="{{ url_for('home') }}" {% if request.path == '/' %} class="active" {% endif %} >Home</a>
        <a href="{{ url_for('upload') }}" {% if request.path == '/upload/' %} class="active" {% endif %}">Upload</a>
        <a href="{{ url_for('about') }}" {% if request.path == '/about/' %} class="active" {% endif %}>About</a>
      </nav>
    </header>

    {% block content %}
    {% endblock %}

  </body>
</html>
